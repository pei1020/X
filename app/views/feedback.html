<div class = "formcontainer">

    <md-content layout-padding>
        <div>
            <form name="userForm">
                <!--First and Last Name-->
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm required>
                        <label>First name (Required)</label>
                        <input ng-model="user.firstName">

                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Last Name (Required)</label>
                        <input ng-model="user.lastName" required>
                        <div ng-messages='user.firstName.$error' ng-if='user.firstName.$dirty'>
                            <div ng-messages='required'>Required field</div>
                        </div>
                    </md-input-container>
                </div>


                <div layout-gt-sm="row">
                        <md-input-container  class="md-block" flex-gt-lg>
                            <label>Enter date</label>
                            <md-datepicker ng-model="user.submissionDate"></md-datepicker>
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Email</label>
                            <input ng-model="user.email" type="email">
                        </md-input-container>

                </div>


                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Postal Code</label>
                        <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                                ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

                        <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                            <div ng-message="required" class="my-message">You must supply a postal code.</div>
                            <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                                code.
                            </div>
                            <div ng-message="md-maxlength" class="my-message">
                                Don't use the long version silly...we don't need to be that specific...
                            </div>
                        </div>
                    </md-input-container>

                    <md-radio-group ng-model="user.rating" class="md-block" flex-gt-sm layout-gt-sm="row" required>
                        <label id="radiolabel">Ratings (Required)</label>
                        <md-radio-button ng-repeat="d in radioData"
                                         ng-value="d.value" >
                            {{  d.label }}
                        </md-radio-button>
                    </md-radio-group>
                </div>

        <md-input-container class="md-block">
            <label>FeedBack</label>
            <textarea ng-model="user.feedback" md-maxlength="150" rows="6" md-select-on-focus></textarea>
        </md-input-container>

        <button class="btn" ng-click="add(user)" ng-disabled="userForm.$invalid">Submit</button>
        </form>
        </div>
</md-content>
</div>
