    <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch ng-repeat = "list in lists">
        <md-card-title>
            <md-card-title-text>
                <span class="md-subhead"><span class="glyphicon glyphicon-user"></span>{{list.firstName + " " +list.lastName}} </span>
                <span class="md-subhead" ><span class = "glyphicon glyphicon-time"> </span>{{list.submissionDate | date: 'yyyy-MM-dd'}}</span>
                <span class="md-subhead"><span class = "glyphicon glyphicon-star"></span>{{" "+list.rating}} </span>
                <span class="md-subhead"><span class="glyphicon glyphicon-pencil"></span>{{" "+list.feedback}} </span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-sm card-media"></div>
