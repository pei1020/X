<div>
    <img src = "images/yeoman.png">
    <!--<div>{{avgRating | number:1}} <span class = "glyphicon glyphicon-star"></span></div>-->
    <table class="table table-stripped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Entered Date</th>
            <th>Rating</th>
            <th>Feedback</th>
        </tr>

        <tr ng-repeat = "list in lists">
            <td>{{list.firstName}}</td>
            <td>{{list.lastName}}</td>
            <td>{{list.submissionDate}}</td>
            <td>{{list.rating}}</td>
            <td>{{list.feedback}}</td>
        </tr>
    </table>
    <button class="btn" id = "viewmorebtn" ng-click="more()">View More</button>
</div>
